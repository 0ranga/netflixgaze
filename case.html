<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DATAFLIX</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="case-page">
      <nav class="navbar container">
        <div class="navbar-logo">
          <a href="index.html"
            ><img src="img/logo.png" width="55" height="25"
          /></a>
        </div>

        <div class="navbar-menu">
          <a class="navbar-item" href="projects.html">
            <h2>DATA FLIX</h2>
          </a>
          <a class="navbar-item" href="onda.html">ABOUT</a>
          <a class="navbar-item" href="contact.html">CONTACT</a>
        </div>
      </nav>

      <section class="case-title">
        <div id="soustitre">Que me propose Netflix en case ?</div>

        <p class="small">01</p>
      </section>

      <hr class="hr-line" />

      <div class="container">
        <section class="pannel-options columns">
          <div class="grow">
            <input
              style="display: none"
              type="radio"
              id="mediatype"
              name="filmData"
              class="button2"
              value="FILMS OU SERIES ?"
            />
            <label for="mediatype" class="button2">FILMS OU SERIES ?</label>
          </div>

          <div class="grow">
            <input
              style="display: none"
              type="radio"
              id="production"
              name="filmData"
              class="button2"
              value="PRODUCTIONS NETFLIX ?"
            />
            <label for="production" class="button2">PROD. NETFLIX ?</label>
          </div>

          <div class="grow">
            <input
              style="display: none"
              type="radio"
              id="date"
              name="filmData"
              class="button2"
              value="DATES DE SORTIE ?"
            />
            <label for="date" class="button2">DATES DE SORTIE ?</label>
          </div>

          <div class="grow">
            <input
              style="display: none"
              type="radio"
              id="rating"
              name="filmData"
              class="button2"
              value="NOTES IMDB ?"
            />
            <label for="rating" class="button2">NOTES IMDB ?</label>
          </div>
        </section>

        <div class="arrow-container">
          <p class="arrow-tag">Nombre de recommandations</p>
          <div class="arrow">
            <div class="line"></div>
            <div class="point"></div>
          </div>
        </div>
      </div>

      <div class="container grow flex column">
        <div class="viz02"></div>
      </div>
    </main>

    <script src="//use.edgefonts.net/arvo.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
